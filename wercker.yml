box: lileio/gocassandra
services:
   - id: postgres
     env:
       POSTGRES_DB: account_service_test
   - id: cassandra:3.0
build:
  steps:
    - setup-go-workspace

    - script:
      name: "Wait for Cassandra connection"
      code: |
        sleep 30

    - script:
        name: create cassandra db
        code: |
          cqlsh ${CASSANDRA_PORT_9042_TCP_ADDR} -e "create keyspace account_service WITH REPLICATION = { 'class' : 'SimpleStrategy', 'replication_factor' : 1 };"

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t ./...

    # Test the project
    - script:
        name: go test (PG)
        code: |
          POSTGRESQL_URL="host=${POSTGRES_PORT_5432_TCP_ADDR} user=postgres dbname=account_service_test sslmode=disable" go test ./... -v

    # Test the project (cass)
    - script:
        name: go test (Cassandra)
        code: |
          CASSANDRA_DB_NAME="account_service" CASSANDRA_HOSTS="${CASSANDRA_PORT_9042_TCP_ADDR}" go test ./... -v

    # Build the project
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o account_service .

    # Copy binary to a location that gets passed along to the deploy pipeline
    - script:
        name: copy binary
        code: cp account_service "$WERCKER_OUTPUT_DIR"
deploy:
  box: golang
  steps:
    - internal/docker-scratch-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: lileio/account_service
        registry: https://registry.hub.docker.com
        cmd: ./account_service
        ports: "8000"